apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-api
  namespace: personbruker
  labels:
    team: personbruker
spec:
  envFrom:
    - configmap: loginservice-idporten
  image: {{version}}
  port: 8080
  liveness:
    path: /person/dittnav-api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/dittnav-api/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /person/dittnav-api/metrics
  replicas:
    min: 2
    max: 4
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dittnav
    outbound:
      external:
        - host: person.dev.nav.no
      rules:
        - application: "mine-saker-api"
          namespace: "personbruker"
          cluster: "dev-gcp"
  webproxy: true
  ingresses:
    - "https://www.dev.nav.no/person/dittnav-api"
    - "https://dittnav-api.dev.nav.no/person/dittnav-api"
  vault:
    enabled: true
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 580Mi
