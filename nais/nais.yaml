apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-api
  namespace: {{namespace}}
  labels:
    team: personbruker
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /person/dittnav-api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/dittnav-api/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /person/dittnav-api/metrics
  replicas:
    min: 2
    max: 4
  webproxy: true
  ingresses:
{{#each ingresses}}
  - "{{this}}"
{{/each}}
  vault:
    enabled: true
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 384Mi
